<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Formul√°rio Simples</title>
		<style>
textarea{
	width: 100%;
	box-sizing: border-box;
}
span {
	font-size: xx-large;
	cursor: pointer;
	display: none;
	margin: 0;
	padding: 0;
	width: auto;
	float: left;
}
#speedControl {
	width: 100%;
	height: 20px;
	text-align: center;
	background: #f0f0f0;
	cursor: pointer;
}


		</style>
	</head>
	<body>
		<div id="speedControl">Velocidade: 1x</div>
		<!--<h2>Enviar Texto</h2>-->
		<textarea name="texto" id="texto"></textarea>
		<!-- 		<button onclick="enviarDados()">Enviar</button> -->
		<span style="display: block;" onclick="enviarDados()">üîÉ</span>
		<span id="pause" onclick="pause()">‚ñ∂Ô∏è</span>
		<span id="download" onclick="downloadAudio()">üíæ</span>
		<audio id="audioPlayer" controls autoplay style="display: none; cursor:pointer"></audio>


		<script>
			// console.log("---------->servidor carregado!!")
			let button = document.getElementById("pause")
			let downloadButton = document.getElementById("download");
			const audioPlayer = document.getElementById('audioPlayer');
			const speedLevels = [1, 1.5, 2, 2.5, 3];
			let currentSpeedIndex = 0;
			let velocidade = speedLevels[currentSpeedIndex];
			const speedControl = document.getElementById("speedControl");

			speedControl.addEventListener('click', alteraVelocidade);

			const savedSpeedIndex = localStorage.getItem('speechSpeedIndex');
        if (savedSpeedIndex !== null) {
            currentSpeedIndex = parseInt(savedSpeedIndex, 10);
            velocidade = speedLevels[currentSpeedIndex];
        }
        updateSpeedDisplay();

        function alteraVelocidade() {
            currentSpeedIndex = (currentSpeedIndex + 1) % speedLevels.length;
            velocidade = speedLevels[currentSpeedIndex];
            updateSpeedDisplay();

            // Salvar a nova velocidade no localStorage
            localStorage.setItem('speechSpeedIndex', currentSpeedIndex);

            // Se houver √°udio carregado, recarregar com nova velocidade
            if (audioPlayer.src) {
                enviarDados();
            }
        }

			function updateSpeedDisplay() {
				speedControl.textContent = `Velocidade: ${speedLevels[currentSpeedIndex]}x`;
			}


			window.addEventListener("message", (event) => {
				console.log("Mensagem recebida no iframe:", event.data);

				// Exibe o texto e o HTML nos textareas
				document.getElementById("texto").textContent = event.data.selecionado;
				velocidade = event.data.speed;
				enviarDados();
				// document.getElementById("htmlContent").textContent = event.data.html;

			}, false);

			function pause() {

				if (audioPlayer.paused) {
					audioPlayer.play();
					button.textContent = "‚è∏Ô∏è"; // Altera o texto do bot√£o para "Pause"
				} else {
					audioPlayer.pause();
					button.textContent = "‚ñ∂Ô∏è"; // Altera o texto do bot√£o para "Play"
				}
			}

			function downloadAudio() {
				const audioUrl = audioPlayer.src; // Obt√©m a URL do √°udio
				if (audioUrl) {
					const link = document.createElement('a');
					link.href = audioUrl;
					link.download = 'audio.mp3'; // Nome do arquivo para download
					document.body.appendChild(link);
					link.click(); // Dispara o download
					document.body.removeChild(link); // Remove o link ap√≥s o download
				} else {
					alert("Nenhum √°udio dispon√≠vel para download.");
				}
			}
			function enviarDados() {
				var texto = document.querySelector(`[name="texto"]`).value;
				const dados = {
					texto: texto,
					velocidade: velocidade
				};

				fetch('http://localhost:21116/',{method: 'POST', body: JSON.stringify(dados)})
					.then(response => response.json())
					.then(data => {

						audioPlayer.src = data[0].url; // Usa a URL do √°udio retornada no JSON
						button.style.display="block"
						downloadButton.style.display = "block";
						button.textContent = "‚è∏Ô∏è";

						audioPlayer.play(); // Reproduz o √°udio automaticamente

					})
			}
		</script>

	</body>
</html>
